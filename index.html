<!doctype html>
<html class="no-js" dir="ltr" lang="en">

<head>
<meta charset="utf-8" />
<meta content="ie=edge" http-equiv="x-ua-compatible" />
<meta content="width=device-width, initial-scale=1.0" name="viewport" />
<title>Blog - Peer Programming</title>
<link href="css/foundation.min.css" rel="stylesheet" />
<link href="css/app.css" rel="stylesheet" />
</head>

<body>
    <div class="hero-section">
        <div class="hero-section-text">
            <h1>Peer Programming</h1>
            <h2>A blog on all things programming</h2>
        </div>
    </div>

    <div class="grid-container">

        <div class="grid-x grid-padding-x">
            <div class="large-9 medium-9 cell">
                <section>
                    <main>
                    </main>
                    <p><a id="loadMoreBlogItems" class="button" style="display: none;">Load More Items</a></p>
                </section>
            </div>
            <div class="large-3 medium-3 cell">
                <aside>
                    <div class="aside-blog-tags"></div>
                </aside>
            </div>
        </div>

        <!-- TEMPLATES -->
        <template id="blog_item_template">
            <article>

                <div class="blog-post">
                    <div class="blog-section">
                        <p class="meta-data"><span class="blog-date"></span> &bull; <a class="blog-author"></a></p>
                        <h1 class="blog-title"></h1>
                        <div class="blog-body"></div>
                        <p><a class="button secondary blog-preview-toggle">Read more</a></p>
                    </div>
                </div>

            </article>
        </template>

        <template id="blog_image_template">
            <img class="blog-image" />
        </template>

        <template id="api_noresults_message">
            <article>

                <div class="callout secondary">
                    <h5>No Results</h5>
                    <p><strong>We are very sorry.</strong> There are currently no items to show. Please try another option.</p>
                </div>

            </article>
        </template>

        <template id="api_error_message">
            <article>

                <div class="callout alert">
                    <h5>Error</h5>
                    <p><strong>We are very sorry.</strong> There has been an error while fetching the content. Please try again. If the problem persists, please visit this page later.</p>
                </div>

            </article>
        </template>
        <!-- /TEMPLATES -->
    </div>

    <script src="js/app.js" type="module"></script>
</body>

</html>
