<!doctype html>
<html class="no-js" dir="ltr" lang="en">

<head>
<meta charset="utf-8" />
<meta content="ie=edge" http-equiv="x-ua-compatible" />
<meta content="width=device-width, initial-scale=1.0" name="viewport" />
<title>Blog - Peer Programming</title>
<link href="css/foundation.min.css" rel="stylesheet" />
<link href="css/app.css" rel="stylesheet" />
</head>

<body>
    <div class="hero-section">
        <div class="hero-section-text">
            <h1>Peer Programming</h1>
            <h5>A blog on all things programming</h5>
        </div>
    </div>

    <div class="grid-container">

        <div class="grid-x grid-padding-x">
            <div class="large-9 medium-9 cell">
                <section>
                    <main>
                    </main>
                    <p><a id="btnLoadMore" class="button" onclick="loadNextBlogBatch();">Load More</a></p>
                </section>
            </div>
        </div>

        <div class="grid-x grid-padding-x">
            <div class="large-3 medium-3 cell">

            </div>
        </div>

        <!-- TEMPLATES -->

        <template id="blog_summary_template">
            <article>

                <div class="summary-blog-post">
                    <div class="blog-image-container">
                        <img class="blog-image " />
                    </div>
                    <div class="summary-blog-section">
                        <p class="meta-data"><span class="summary-date"></span> &bull; <a class="summary-author"></a></p>
                        <h1 class="summary-title"></h1>
                        <p class="summary-body"></p>
                    </div>
                </div>

            </article>
        </template>

        <!-- /TEMPLATES -->
    </div>
